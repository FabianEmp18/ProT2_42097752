  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .contacto {
      width: 100%;
      max-width: 600px;
      background: #24303c;
      padding: 30px;
      border-radius: 4px;
      color: white;
      box-shadow: 7px 13px 37px #000;
      margin: auto;
      margin-top: -35px;
      /* Ajuste solicitado */
    }

    .contacto h4 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      width: 100%;
      background: #1f2a38;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 16px;
      border: 1px solid #1f53c5;
      color: white;
      font-size: 18px;
    }

    .contacto textarea {
      width: 100%;
      height: 120px;
      background: #1f2a38;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 16px;
      border: 1px solid #1f53c5;
      color: white;
      font-size: 18px;
      resize: none;
    }

    .contacto p {
      text-align: center;
      font-size: 14px;
    }

    .contacto a {
      color: #1f53c5;
      text-decoration: none;
    }

    .contacto a:hover {
      text-decoration: underline;
    }

    .contacto .botons {
      width: 100%;
      background: #1f53c5;
      border: none;
      padding: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .contacto .botons:hover {
      background: #163d8c;
    }

    /* Media Queries para ajustar la posición en diferentes pantallas */
    @media (max-width: 768px) {
      .contacto {
        margin-top: -35px;
        /* Ajustar según sea necesario */
      }
    }

    @media (max-width: 576px) {
      .contacto {
        margin-top: -35px;
        /* Ajustar según sea necesario */
      }
    }
  </style>
</head>
